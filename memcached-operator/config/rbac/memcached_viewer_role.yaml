# permissions for end users to view memcacheds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: memcached-viewer-role
rules:
- apiGroups:
  - cache.weiwongfaye
  resources:
  - memcacheds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.weiwongfaye
  resources:
  - memcacheds/status
  verbs:
  - get
